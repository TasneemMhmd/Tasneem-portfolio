<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Tasneem Mohamed - Frontend Developer Portfolio"
    />
    <!-- Favicon options - choose one of these based on your file structure -->
    
    <!-- Option 1: For standard React apps where about.png is in the public folder -->
    <link rel="icon" href="/about.png" type="image/png">
    
    <!-- Option 2: If not using React's public folder structure, uncomment this instead
    <link rel="icon" href="about.png" type="image/png"> -->
    
    <!-- Option 3: If your image is in an images subfolder, uncomment this instead
    <link rel="icon" href="images/about.png" type="image/png"> -->
    
    <!-- Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/about.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    
    <title>Tasneem Mohamed</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
